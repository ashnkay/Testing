<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kayla's Magical Gallery</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    font-family: 'Dancing Script', cursive;
    background: #2c2c34; /* darker pastel navy */
    color: #d1d1e9;
    text-align: center;
    overflow-x: hidden;
  }
  header {
    background: linear-gradient(135deg, #4b4b6a 0%, #6a6a89 100%);
    padding: 40px 20px;
    color: #eaeaff;
    border-bottom: 4px solid #9b9bc1;
    position: relative;
  }
  header h1 {
    font-size: 3em;
    margin: 0;
    text-shadow: 2px 2px 8px rgba(120, 120, 160, 0.8);
  }

  /* Drawer styles */
  #drawerToggle {
    display: none;
  }

  label[for="drawerToggle"] {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #6a6a89;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    color: #d1d1e9;
    font-size: 28px;
    line-height: 40px;
    text-align: center;
    cursor: pointer;
    z-index: 1001;
    box-shadow: 0 0 10px #9b9bc1;
    user-select: none;
    transition: background 0.3s ease;
  }
  label[for="drawerToggle"]:hover {
    background: #9b9bc1;
  }

  nav {
    position: fixed;
    top: 0; right: 0;
    height: 100vh;
    width: 250px;
    background: #44445e;
    box-shadow: -5px 0 15px rgba(155, 155, 193, 0.8);
    transform: translateX(100%);
    transition: transform 0.3s ease;
    padding-top: 80px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    z-index: 1000;
  }

  #drawerToggle:checked + nav {
    transform: translateX(0);
  }

  nav button {
    background: transparent;
    border: none;
    color: #d1d1e9;
    font-size: 1.8em;
    cursor: pointer;
    padding: 12px 20px;
    text-align: left;
    border-radius: 12px;
    transition: background 0.3s ease;
    font-family: 'Dancing Script', cursive;
  }
  nav button:hover, nav button.active {
    background: #9b9bc1;
    color: #2c2c34;
  }

  /* Sections */
  section {
    display: none;
    padding: 60px 20px 40px;
    max-width: 900px;
    margin: 80px auto 40px;
    border-radius: 15px;
    background: #44445e;
    box-shadow: 0 0 25px rgba(155, 155, 193, 0.7);
    color: #d1d1e9;
    min-height: 400px;
    z-index: 1;
    position: relative;
  }
  section.active {
    display: block;
  }

  /* Sparkles */
  .sparkle {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    background: url('https://www.transparenttextures.com/patterns/stardust.png');
    animation: sparkleMove 30s linear infinite;
    opacity: 0.15;
    z-index: 0;
  }

  /* Gallery */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
  }
  .gallery-item {
    position: relative;
    cursor: pointer;
  }
  .gallery-item img {
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(120, 120, 160, 0.6);
    transition: transform 0.3s ease;
  }
  .gallery-item img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px #9b9bc1;
  }
  .caption {
    margin-top: 6px;
    font-size: 0.9em;
    color: #bfc0d6;
    font-style: italic;
  }

  /* Modal */
  #modal {
    display: none;
    position: fixed;
    z-index: 2000;
    left: 0; top: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
  }
  #modal img {
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 15px;
    box-shadow: 0 0 30px #9b9bc1;
  }
  #modal.active {
    display: flex;
  }

  /* About Me */
  #about-me p {
    max-width: 600px;
    margin: 0 auto;
    line-height: 1.5;
  }

  /* Contact Form */
  form {
    max-width: 600px;
    margin: 0 auto;
    text-align: left;
  }
  label {
    display: block;
    margin: 15px 0 6px;
    font-weight: bold;
  }
  input, textarea, select {
    width: 100%;
    padding: 8px;
    border-radius: 8px;
    border: none;
    background: #5a5a7a;
    color: #e1e1ff;
    font-family: 'Dancing Script', cursive;
    font-size: 1em;
  }
  input:focus, textarea:focus, select:focus {
    outline: 2px solid #9b9bc1;
    background: #6f6f8f;
  }
  button.submit-btn {
    margin-top: 20px;
    background: #9b9bc1;
    border: none;
    padding: 12px 24px;
    border-radius: 25px;
    color: #2c2c34;
    font-weight: bold;
    font-size: 1.1em;
    cursor: pointer;
    transition: background 0.3s ease;
    font-family: 'Dancing Script', cursive;
  }
  button.submit-btn:hover {
    background: #bfc0d6;
  }

  /* Animations */
  @keyframes sparkleMove {
    from { background-position: 0 0; }
    to { background-position: 1000px 1000px; }
  }

  /* Responsive: hide nav buttons on bigger screens and show label only on small */
  @media(min-width: 700px) {
    label[for="drawerToggle"] {
      display: none;
    }
    nav {
      position: static;
      transform: none !important;
      flex-direction: row;
      justify-content: center;
      height: auto;
      width: auto;
      box-shadow: none;
      padding: 10px 0;
    }
    nav button {
      font-size: 1.5em;
      padding: 10px 15px;
    }
  }
</style>
</head>
