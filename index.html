<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kayla's Art Gallery</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e1e2f, #3a3a50);
      color: #ddd;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    body.homepage {
      background: radial-gradient(circle at top left, #444 0%, #1a1a2a 100%);
      background-attachment: fixed;
      background-size: cover;
    }

    header {
      background: #3a3a50;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    #drawerToggle {
      background: transparent;
      border: none;
      font-size: 1.8em;
      color: #fff;
      cursor: pointer;
    }

    #drawerToggle::before {
      content: "\2764"; /* Unicode for plain heart */
    }

    #drawer {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100vh;
      background: #222233;
      box-shadow: 2px 0 5px rgba(0,0,0,0.7);
      padding: 2em 1em;
      box-sizing: border-box;
      transition: left 0.3s ease;
      z-index: 10000;
    }

    #drawer.open {
      left: 0;
    }

    #drawer nav a {
      display: block;
      color: #ccc;
      text-decoration: none;
      padding: 0.8em 0;
      font-size: 1.1em;
    }

    #drawer nav a:hover {
      color: #ff99cc;
    }

    main {
      padding: 1.5em;
      max-width: 900px;
      margin: 0 auto;
      position: relative;
    }

    .caption {
      padding: 0.4em 0.6em;
      font-size: 0.9em;
      color: #aaa;
      text-align: center;
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
    }

    /* Modal styles */
    #modal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    #modal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 0 20px #fff;
    }

    #closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 3em;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    #closeBtn:hover {
      color: #ffcccb;
    }
  </style>
</head>
<body class="homepage">
  <header>
    <button id="drawerToggle" aria-label="Toggle navigation menu"></button>
    <h1>Kayla's Art Gallery</h1>
  </header>

  <aside id="drawer">
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="notes.html">Visitor Notes</a>
    </nav>
  </aside>

  <main>
    <h2>Welcome to Kayla's Art Gallery</h2>
    <p>Explore Kayla's latest digital art pieces, created with love and creativity. Use the menu to browse the full gallery, read about the artist, or leave a note!</p>
  </main>

  <div id="modal" onclick="closeModal()">
    <span id="closeBtn">&times;</span>
    <img id="modalImg" />
  </div>

  <script>
    function openModal(src) {
      document.getElementById("modalImg").src = src;
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    const drawerToggle = document.getElementById('drawerToggle');
    const drawer = document.getElementById('drawer');

    drawerToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      drawer.classList.toggle('open');
    });

    document.addEventListener('click', (e) => {
      if (!drawer.contains(e.target) && e.target !== drawerToggle) {
        drawer.classList.remove('open');
      }
    });
  </script>
</body>
</html>
