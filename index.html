<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kayla's Art Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff5f8;
      color: #333;
      text-align: center;
    }

    header {
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      padding: 40px 20px;
      color: white;
      border-bottom: 5px solid #ff6b6b;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      border-radius: 20px;
      max-width: 1200px;
      margin: 40px auto;
      box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(255, 20, 147, 0.6);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
      filter: drop-shadow(0 5px 5px rgba(255, 20, 147, 0.3));
    }

    .gallery img:hover {
      transform: scale(1.1) rotate(3deg);
      box-shadow: 0 15px 25px rgba(255, 20, 147, 0.9);
      filter: drop-shadow(0 8px 8px rgba(255, 20, 147, 0.6));
    }

    footer {
      background: #ffe3ec;
      padding: 30px 20px;
      margin-top: 60px;
      border-top: 3px solid #ff6b81;
    }

    footer p {
      margin: 10px 0;
    }

    a {
      color: #ff4081;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
