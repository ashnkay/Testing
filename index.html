<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kayla's Art Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1c1c2e;
      color: #dcdde1;
      padding-top: 5.5rem;
      padding-bottom: 5rem;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #292945;
      color: #e668a1;
      font-size: 2rem;
      font-weight: 700;
      padding: 1rem;
      letter-spacing: 0.05em;
      user-select: none;
      z-index: 1100;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }

    .heart-button {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: #e668a1;
      font-size: 1.8rem;
      cursor: default;
      user-select: none;
      z-index: 1200;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #e668a1;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      max-width: 700px;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #292945;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.75rem 0;
      z-index: 1000;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.7);
    }

    footer a {
      color: #e668a1;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    footer a:hover {
      text-shadow: 0 0 5px #e668a1;
    }
  </style>
</head>
<body>
  <header>Kayla's Art Gallery</header>

  <button class="heart-button" aria-hidden="true" tabindex="-1">‚ù§Ô∏è</button>

  <main>
    <h1>Welcome to My Magical Art Space</h1>
    <p>Come explore my world of creativity, sparkle, and fantasy. Whether you're here for inspiration, beauty, or just some badass artwork, you're in the right place. üíñ</p>
  </main>

  <footer>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="notes.html">Notes</a>
  </footer>
  <script type="module">
  import { createSparkleBurst } from './sparkle.js';

  document.querySelector('.heart-button').addEventListener('click', () => {
    createSparkleBurst({
      count: 150,
      color: '#c0c0c0',
      size: 50,
      duration: 500,
      originX: rect.left + rect.width / 2,
      originY: rect.top + rect.height / 2
    });
  });
</script>
</body>
</html>
