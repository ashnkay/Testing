<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kayla's Art Gallery</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f;
      color: #f0f0f5;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 12px #ff99ff;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    /* Drawer styles */
    #drawer {
      position: fixed;
      top: 0;
      left: -250px; /* hidden by default */
      width: 250px;
      height: 100vh;
      background: #222;
      color: #eee;
      padding: 2rem 1rem;
      box-shadow: 2px 0 8px rgba(0,0,0,0.8);
      transition: left 0.3s ease;
      z-index: 110;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #drawer.open {
      left: 0;
    }

    #drawer nav a {
      display: block;
      color: #eee;
      text-decoration: none;
      margin: 1rem 0;
      font-size: 1.25rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.4rem;
    }

    #drawer nav a:hover {
      color: #ff66cc;
      border-color: #ff66cc;
    }

    /* Drawer Toggle Button (Heart) */
    #drawerToggle {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: #ff99ff;
      border: none;
      color: #ff3366;
      font-size: 2.5rem;
      padding: 0.2rem 0.6rem;
      border-radius: 50%;
      cursor: pointer;
      z-index: 120;
      box-shadow: 0 0 12px #ff6699;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    #drawerToggle:hover {
      animation: pulse 1.5s infinite;
      color: #ff0044;
      box-shadow: 0 0 20px #ff6699;
      transform: scale(1.2);
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 12px #ff6699;
        transform: scale(1.2);
      }
      50% {
        box-shadow: 0 0 30px #ff3366;
        transform: scale(1.4);
      }
    }
  </style>
</head>
<body>

  <!-- Heart Toggle Button -->
  <button id="drawerToggle" aria-label="Open navigation menu">♥</button>

  <!-- Drawer -->
  <aside id="drawer" aria-label="Site navigation">
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="notes.html">Notes</a>
    </nav>
  </aside>

  <header>
    <h1>Welcome to Kayla's Art</h1>
    <p>Where dreams, sparkles, and cool tones meet.</p>
  </header>

  <main>
    <section>
      <h2>Featured Piece</h2>
      <img src="Art1.png" alt="Featured Art" />
    </section>
  </main>

  <footer>
    <p>© 2025 Kayla. All rights reserved.</p>
  </footer>

  <script>
    const drawerToggle = document.getElementById('drawerToggle');
    const drawer = document.getElementById('drawer');

    drawerToggle.addEventListener('click', () => {
      drawer.classList.toggle('open');
    });

    document.addEventListener('click', (e) => {
      if (!drawer.contains(e.target) && e.target !== drawerToggle) {
        drawer.classList.remove('open');
      }
    });
  </script>

</body>
</html>
