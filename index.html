<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kayla's Art Gallery</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e1e2f, #3a3a50);
      color: #ddd;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    body.homepage {
      /* Remove previous bg gradient for canvas */
      background: none;
    }

    header {
      background: #3a3a50;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      position: relative;
      z-index: 10;
    }

    #drawerToggle {
      background: transparent;
      border: none;
      font-size: 1.8em;
      color: #fff;
      cursor: pointer;
      position: relative;
      z-index: 11;
    }

    #drawerToggle::before {
      content: "\2764"; /* Unicode for plain heart */
    }

    #drawer {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100vh;
      background: #222233;
      box-shadow: 2px 0 5px rgba(0,0,0,0.7);
      padding: 2em 1em;
      box-sizing: border-box;
      transition: left 0.3s ease;
      z-index: 10000;
    }

    #drawer.open {
      left: 0;
    }

    #drawer nav a {
      display: block;
      color: #ccc;
      text-decoration: none;
      padding: 0.8em 0;
      font-size: 1.1em;
    }

    #drawer nav a:hover {
      color: #ff99cc;
    }

    main {
      padding: 1.5em;
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
      color: #ddd;
    }

    .caption {
      padding: 0.4em 0.6em;
      font-size: 0.9em;
      color: #aaa;
      text-align: center;
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
    }

    /* Modal styles */
    #modal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    #modal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 0 20px #fff;
    }

    #closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 3em;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    #closeBtn:hover {
      color: #ffcccb;
    }

    /* Canvas full screen */
    #darkForest {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none; /* Let clicks pass through */
    }
  </style>
</head>
<body class="homepage">
  <header>
    <button id="drawerToggle" aria-label="Toggle navigation menu"></button>
    <h1>Kayla's Art Gallery</h1>
  </header>

  <canvas id="darkForest"></canvas>

  <aside id="drawer">
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="notes.html">Visitor Notes</a>
    </nav>
  </aside>

  <main>
    <h2>Welcome to Kayla's Art Gallery</h2>
    <p>Explore Kayla's latest digital art pieces, created with love and creativity. Use the menu to browse the full gallery, read about the artist, or leave a note!</p>
  </main>

  <div id="modal" onclick="closeModal()">
    <span id="closeBtn">&times;</span>
    <img id="modalImg" />
  </div>

  <script>
    // Drawer toggle logic
    const drawerToggle = document.getElementById('drawerToggle');
    const drawer = document.getElementById('drawer');

    drawerToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      drawer.classList.toggle('open');
    });

    document.addEventListener('click', (e) => {
      if (!drawer.contains(e.target) && e.target !== drawerToggle) {
        drawer.classList.remove('open');
      }
    });

    function openModal(src) {
      document.getElementById("modalImg").src = src;
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    // Canvas dark forest with glowing red eyes and claws

    const canvas = document.getElementById('darkForest');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    const eyesCount = 10;
    const eyes = [];
    const claws = [];

    function randomRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    // Initialize eyes and claws positions
    for(let i=0; i<eyesCount; i++) {
      eyes.push({
        x: randomRange(0, canvas.width),
        y: randomRange(canvas.height * 0.3, canvas.height * 0.8),
        radius: randomRange(5, 10),
        glow: 0,
        glowDir: 1
      });
      claws.push({
        x: eyes[i].x + randomRange(-20, 20),
        y: eyes[i].y + randomRange(10, 30),
        length: randomRange(15, 30),
        glow: 0,
        glowDir: 1
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Dark misty forest background
      const gradient = ctx.createRadialGradient(canvas.width/2, canvas.height/2, canvas.width*0.1, canvas.width/2, canvas.height/2, canvas.width*0.8);
      gradient.addColorStop(0, '#1a1a2a');
      gradient.addColorStop(1, '#000000');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw glowing eyes
      eyes.forEach(eye => {
        eye.glow += 0.05 * eye.glowDir;
        if(eye.glow >= 1 || eye.glow <= 0) eye.glowDir *= -1;

        ctx.beginPath();
        ctx.arc(eye.x, eye.y, eye.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 0, 0, ${0.4 + 0.6 * eye.glow})`;
        ctx.shadowColor = `rgba(255, 0, 0, ${eye.glow})`;
        ctx.shadowBlur = 15 * eye.glow;
        ctx.fill();
      });

      // Draw red claws below eyes
      claws.forEach(claw => {
        claw.glow += 0.04 * claw.glowDir;
        if(claw.glow >= 1 || claw.glow <= 0) claw.glowDir *= -1;

        ctx.strokeStyle = `rgba(255, 0, 0, ${0.3 + 0.7 * claw.glow})`;
        ctx.shadowColor = `rgba(255, 0, 0, ${claw.glow})`;
        ctx.shadowBlur = 10 * claw.glow;
        ctx.lineWidth = 3;

        ctx.beginPath();
        ctx.moveTo(claw.x, claw.y);
        ctx.lineTo(claw.x + claw.length / 2, claw.y + claw.length);
        ctx.moveTo(claw.x + claw.length / 2, claw.y);
        ctx.lineTo(claw.x, claw.y + claw.length);
        ctx.stroke();
      });

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
