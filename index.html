<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kayla's Art Gallery</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Pacifico', cursive;
      background: #fff5f8;
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      padding: 40px 20px;
      color: white;
      border-bottom: 5px solid #ff6b6b;
      animation: fadeSlideDown 1s ease-in-out;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
      text-shadow: 2px 2px 6px rgba(255, 105, 180, 0.7);
    }

    .gallery {
      position: relative;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      border-radius: 20px;
      max-width: 1200px;
      margin: 40px auto;
      box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(255, 20, 147, 0.6);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
      filter: drop-shadow(0 5px 5px rgba(255, 20, 147, 0.3));
      opacity: 0;
      animation: fadeInZoom 1s ease forwards;
    }

    .gallery img:nth-child(1) { animation-delay: 0.2s; }
    .gallery img:nth-child(2) { animation-delay: 0.4s; }
    .gallery img:nth-child(3) { animation-delay: 0.6s; }
    .gallery img:nth-child(4) { animation-delay: 0.8s; }
    .gallery img:nth-child(5) { animation-delay: 1s; }
    .gallery img:nth-child(6) { animation-delay: 1.2s; }
    .gallery img:nth-child(7) { animation-delay: 1.4s; }
    .gallery img:nth-child(8) { animation-delay: 1.6s; }
    .gallery img:nth-child(9) { animation-delay: 1.8s; }

    .gallery img:hover {
      transform: scale(1.1) rotate(3deg);
      box-shadow: 0 15px 25px rgba(255, 20, 147, 0.9);
      filter: drop-shadow(0 8px 8px rgba(255, 20, 147, 0.6));
    }

    /* Sparkle overlay */
    .sparkle {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      animation: sparkleMove 30s linear infinite;
      opacity: 0.2;
      z-index: 1;
    }

    footer {
      background: #ffe3ec;
      padding: 30px 20px;
      margin-top: 60px;
      border-top: 3px solid #ff6b81;
    }

    footer p {
      margin: 10px 0;
    }

    a {
      color: #ff4081;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes fadeInZoom {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeSlideDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes sparkleMove {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Kayla's Art Gallery</h1>
    <p>Colorful, bold, and totally ✨ me ✨</p>
  </header>

  <div class="gallery">
    <div class="sparkle"></div>
    <img src="Art1.png" alt="Art 1" />
    <img src="Art2.png" alt="Art 2" />
    <img src="Art3.png" alt="Art 3" />
    <img src="Art4.png" alt="Art 4" />
    <img src="Art5.png" alt="Art 5" />
    <img src="Art6.png" alt="Art 6" />
    <img src="Art7.png" alt="Art 7" />
    <img src="Art8.png" alt="Art 8" />
    <img src="Art9.png" alt="Art 9" />
  </div>

  <footer>
    <p>Let’s connect:</p>
    <p><a href="https://instagram.com/xkaylax_xoxo" target="_blank">@xkaylax_xoxo on Instagram</a></p>
    <p>© 2025 Kayla’s Gallery. All rights reserved.</p>
  </footer>

</body>
</html>
