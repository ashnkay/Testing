<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kayla's Art Gallery - Contact</title>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #444 0%, #1a1a2a 100%);
      background-attachment: fixed;
      background-size: cover;
      color: #ddd;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      background: #3a3a50;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    #drawerToggle {
      background: transparent;
      border: none;
      font-size: 1.8em;
      color: #fff;
      cursor: pointer;
    }

    #drawerToggle::before {
      content: "\2764"; /* plain heart */
    }

    #drawer {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100vh;
      background: #222233;
      box-shadow: 2px 0 5px rgba(0,0,0,0.7);
      padding: 2em 1em;
      box-sizing: border-box;
      transition: left 0.3s ease;
      z-index: 10000;
    }

    #drawer.open {
      left: 0;
    }

    #drawer nav a {
      display: block;
      color: #ccc;
      text-decoration: none;
      padding: 0.8em 0;
      font-size: 1.1em;
    }

    #drawer nav a:hover {
      color: #ff99cc;
    }

    main {
      padding: 1.5em;
      max-width: 900px;
      margin: 0 auto;
      position: relative;
    }

    h2 {
      margin-bottom: 0.5em;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
      background: rgba(0, 0, 0, 0.3);
      padding: 1.5em;
      border-radius: 10px;
      color: #ddd;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3em;
    }

    input, textarea {
      padding: 0.6em;
      border: none;
      border-radius: 6px;
      font-family: 'Poppins', sans-serif;
      font-size: 1em;
      resize: vertical;
    }

    input[type="submit"] {
      background: #ff99cc;
      color: #222;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      border: none;
    }

    input[type="submit"]:hover {
      background: #ff66aa;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <button id="drawerToggle" aria-label="Toggle navigation menu"></button>
    <h1>Kayla's Art Gallery - Contact</h1>
  </header>

  <aside id="drawer">
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="notes.html">Visitor Notes</a>
    </nav>
  </aside>

  <main>
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/yourformid" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" placeholder="Your email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

      <input type="submit" value="Send Message" />
    </form>
  </main>

  <script>
    const drawerToggle = document.getElementById('drawerToggle');
    const drawer = document.getElementById('drawer');

    drawerToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      drawer.classList.toggle('open');
    });

    document.addEventListener('click', (e) => {
      if (!drawer.contains(e.target) && e.target !== drawerToggle) {
        drawer.classList.remove('open');
      }
    });
  </script>
</body>
</html>
