<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Kaylaâ€™s Art</title>
  <link rel="stylesheet" href="style.css" />

  <!-- NAVIGATION DRAWER & HEART BUTTON -->
  <style>
    /* Drawer styles */
    #drawer {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100vh;
      background: #222;
      color: #eee;
      padding: 2rem 1rem;
      box-shadow: 2px 0 8px rgba(0,0,0,0.8);
      transition: left 0.3s ease;
      z-index: 110;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #drawer.open {
      left: 0;
    }

    #drawer nav a {
      display: block;
      color: #eee;
      text-decoration: none;
      margin: 1rem 0;
      font-size: 1.25rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.4rem;
    }

    #drawer nav a:hover {
      color: #ff66cc;
      border-color: #ff66cc;
    }

    /* Heart button */
    #drawerToggle {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: #ff99ff;
      border: none;
      color: #ff3366;
      font-size: 2.5rem;
      padding: 0.2rem 0.6rem;
      border-radius: 50%;
      cursor: pointer;
      z-index: 120;
      box-shadow: 0 0 12px #ff6699;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    #drawerToggle:hover {
      transform: scale(1.2);
      box-shadow: 0 0 20px #ff6699;
      color: #ff0044;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 12px #ff6699;
        transform: scale(1.2);
      }
      50% {
        box-shadow: 0 0 30px #ff3366;
        transform: scale(1.4);
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const drawerToggle = document.getElementById("drawerToggle");
      const drawer = document.getElementById("drawer");

      drawerToggle.addEventListener("click", () => {
        drawer.classList.toggle("open");
      });

      document.addEventListener("click", (e) => {
        if (!drawer.contains(e.target) && e.target !== drawerToggle) {
          drawer.classList.remove("open");
        }
      });
    });
  </script>
</head>

<body>
  <button id="drawerToggle" aria-label="Open navigation menu">â™¥</button>

  <aside id="drawer" aria-label="Site navigation">
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="notes.html">Notes</a>
    </nav>
  </aside>

  <main>
    <section class="contact-section">
      <h1>Contact Me</h1>
      <p>If youâ€™d like to reach out for commissions, questions, or just to say hi, fill out the form below ðŸ’Œ</p>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
