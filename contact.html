<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kayla's Art Gallery - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #444 0%, #1a1a2a 100%);
      background-attachment: fixed;
      background-size: cover;
      color: #ddd;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      background: #3a3a50;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    #drawerToggle {
      background: transparent;
      border: none;
      font-size: 1.8em;
      color: #fff;
      cursor: pointer;
    }

    #drawerToggle::before {
      content: "\2764"; /* plain heart */
    }

    #drawer {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100vh;
      background: #222233;
      box-shadow: 2px 0 5px rgba(0,0,0,0.7);
      padding: 2em 1em;
      box-sizing: border-box;
      transition: left 0.3s ease;
      z-index: 10000;
    }

    #drawer.open {
      left: 0;
    }

    #drawer nav a {
      display: block;
      color: #ccc;
      text-decoration: none;
      padding: 0.8em 0;
      font-size: 1.1em;
    }

    #drawer nav a:hover {
      color: #ff99cc;
    }

    main {
      padding: 2em 1.5em;
      max-width: 700px;
      margin: 0 auto;
    }

    h2 {
      margin-bottom: 1em;
    }

    form {
      background: rgba(0,0,0,0.3);
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px #111;
    }

    label {
      display: block;
      margin-bottom: 0.5em;
      color: #fff;
      font-weight: 600;
    }

    input,
    textarea {
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1.2em;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      background: #2b2b3a;
      color: #eee;
    }

    input:focus,
    textarea:focus {
      outline: 2px solid #ff99cc;
    }

    button {
      background: #ff99cc;
      color: #1a1a2a;
      border: none;
      padding: 0.8em 1.5em;
      font-size: 1em;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ffa3d7;
    }
  </style>
</head>
<body>
  <header>
    <button id="drawerToggle" aria-label="Toggle navigation menu"></button>
    <h1>Contact Kayla</h1>
  </header>

  <aside id="drawer">
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="notes.html">Visitor Notes</a>
    </nav>
  </aside>

  <main>
    <h2>Get in Touch</h2>
    <form action="https://formspree.io/f/xblylpyb" method="POST">
      <label for="name">Your Name</label>
      <input type="text" name="name" id="name" required />

      <label for="email">Your Email</label>
      <input type="email" name="email" id="email" required />

      <label for="message">Message</label>
      <textarea name="message" id="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <script>
    const drawerToggle = document.getElementById('drawerToggle');
    const drawer = document.getElementById('drawer');

    drawerToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      drawer.classList.toggle('open');
    });

    document.addEventListener('click', (e) => {
      if (!drawer.contains(e.target) && e.target !== drawerToggle) {
        drawer.classList.remove('open');
      }
    });
  </script>
</body>
</html>
