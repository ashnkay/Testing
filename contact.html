<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Kayla</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1c1c2e;
      color: #dcdde1;
      padding-top: 5.5rem;
      padding-bottom: 5rem;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #292945;
      color: #e668a1;
      font-size: 2rem;
      font-weight: 700;
      padding: 1rem;
      letter-spacing: 0.05em;
      user-select: none;
      z-index: 1100;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }

    .heart-button {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: #e668a1;
      font-size: 1.8rem;
      cursor: default;
      user-select: none;
      z-index: 1200;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
      background-color: #2a2a40;
      border-radius: 10px;
      box-shadow: 0 0 12px #e668a1;
    }

    h2 {
      color: #e668a1;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    input, textarea {
      padding: 0.75rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    button {
      background-color: #e668a1;
      color: #fff;
      border: none;
      padding: 0.75rem;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff85c2;
      box-shadow: 0 0 8px #e668a1;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #292945;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.75rem 0;
      z-index: 1000;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.7);
    }

    footer a {
      color: #e668a1;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    footer a:hover {
      text-shadow: 0 0 5px #e668a1;
    }
  </style>
</head>
<body>
  <header>Contact Me</header>

  <button class="heart-button" aria-hidden="true" tabindex="-1">❤️</button>

  <main>
    <h2>Let's connect!</h2>
    <form action="https://formspree.io/f/xblylpyb" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="notes.html">Notes</a>
  </footer>
</body>
</html>
