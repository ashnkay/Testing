<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Kayla</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1e1e2f;
      color: #dcdde1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-bottom: 60px; /* space for bottom nav */
      line-height: 1.6;
    }

    header {
      background-color: #2c2c44;
      padding: 1.5rem 1rem;
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      color: #a1c3d1;
      text-shadow: 0 0 8px #a1c3d1;
      position: relative;
      z-index: 10;
      user-select: none;
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
      font-size: 1.15rem;
      color: #c7d0db;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: #e0e0e0;
    }

    input, textarea {
      padding: 0.6rem 0.8rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-family: inherit;
      background-color: #333354;
      color: #eee;
      resize: vertical;
      transition: background-color 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: 2px solid #e668a1;
      background-color: #444466;
    }

    button {
      align-self: flex-start;
      padding: 0.7rem 1.5rem;
      background-color: #e668a1;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c0527d;
    }

    /* Bottom Nav Footer */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #292945;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.7);
      z-index: 50;
    }

    .bottom-nav ul {
      display: flex;
      justify-content: space-around;
      list-style: none;
      padding: 0.5rem 0;
      margin: 0;
    }

    .bottom-nav ul li a {
      color: #c7d0db;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      display: block;
      transition: color 0.3s ease;
    }

    .bottom-nav ul li a:hover,
    .bottom-nav ul li a[aria-current="page"] {
      color: #e668a1;
      text-shadow: 0 0 6px #e668a1;
    }
  </style>
</head>
<body>

  <header>Contact Kayla</header>

  <main>
    <form action="https://formspree.io/f/your-form-id" method="POST" novalidate>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="Your name" required />

      <label for="email">Email</label>
      <input id="email" name="_replyto" type="email" placeholder="Your email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Write your message here" required></textarea>

      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    <nav class="bottom-nav" aria-label="Bottom navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" aria-current="page">Contact</a></li>
        <li><a href="notes.html">Visitor Notes</a></li>
      </ul>
    </nav>
  </footer>

</body>
</html>
