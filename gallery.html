<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kayla's Art Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1c1c2e;
      color: #dcdde1;
      padding-bottom: 3rem;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #292945;
      color: #e668a1;
      font-size: 2rem;
      font-weight: 700;
      padding: 1rem;
      letter-spacing: 0.05em;
      user-select: none;
      z-index: 1100;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }

    .heart-button {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: #e668a1;
      font-size: 1.8rem;
      cursor: default;
      user-select: none;
      z-index: 1200;
    }

    .credit {
      margin-top: 5.5rem;
      text-align: center;
      font-style: italic;
      color: #bbaacc;
      font-size: 0.9rem;
    }

    .gallery {
      margin: 1rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
      max-width: 960px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 12px #e668a1;
      cursor: zoom-in;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    #imageModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 10000;
      cursor: zoom-out;
    }

    #modalImg {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 8px;
      box-shadow: 0 0 30px #e668a1;
    }
  </style>
</head>
<body>
  <header>Kayla's Art Gallery</header>

  <button class="heart-button" aria-hidden="true" tabindex="-1">❤️</button>

  <div class="credit">
    Credit to <strong>ArtWithFlo</strong> for the inspiring tutorials!
  </div>

  <main>
    <div class="gallery">
      <img src="Art1.jpg" alt="Art 1" />
      <img src="Art2.jpg" alt="Art 2" />
      <img src="Art3.jpg" alt="Art 3" />
      <img src="Art4.jpg" alt="Art 4" />
      <img src="Art5.jpg" alt="Art 5" />
      <img src="Art6.jpg" alt="Art 6" />
      <img src="Art7.jpg" alt="Art 7" />
      <img src="Art8.jpg" alt="Art 8" />
      <img src="Art9.jpg" alt="Art 9" />
      <video src="AnimatedArtwork.mp4" controls muted style="width:100%; border-radius:8px; box-shadow: 0 0 12px #e668a1;"></video>
    </div>
  </main>

  <div id="imageModal" aria-hidden="true" role="dialog" tabindex="-1">
    <img id="modalImg" alt="Enlarged artwork" />
  </div>

  <script>
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImg');

    document.querySelectorAll('.gallery img').forEach(img => {
      img.style.cursor = 'zoom-in';

      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
        modalImg.alt = img.alt;
        modal.setAttribute('aria-hidden', 'false');
        modal.focus();
      });
    });

    modal.addEventListener('click', e => {
      if (e.target === modal) {
        modal.style.display = 'none';
        modalImg.src = '';
        modal.setAttribute('aria-hidden', 'true');
      }
    });

    document.addEventListener('keydown', e => {
      if (e.key === "Escape" && modal.style.display === 'flex') {
        modal.style.display = 'none';
        modalImg.src = '';
        modal.setAttribute('aria-hidden', 'true');
      }
    });
  </script>
</body>
</html>
