<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kayla's Art Gallery</title>
  <style>
    body {
      background-color: #1e1e2f; /* dark pastel vibe */
      color: #dcdde1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c2c44;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      color: #a1c3d1; /* pastel blue */
      text-shadow: 0 0 8px #a1c3d1;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem 2rem;
    }
    .gallery-item {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px #333;
      background: #292945;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #6b90c7;
      z-index: 5;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
      user-select: none;
      pointer-events: none;
    }
    .caption {
      position: absolute;
      bottom: 0;
      background: rgba(15, 15, 30, 0.8);
      color: #c7d0db;
      width: 100%;
      padding: 0.5rem;
      font-size: 0.9rem;
      text-align: center;
      backdrop-filter: blur(5px);
      border-radius: 0 0 10px 10px;
    }
  </style>
</head>
<body>
  <header>Kayla's Art Gallery</header>
  <section class="gallery" aria-label="Gallery of Kayla's artwork">
    <div class="gallery-item" tabindex="0" aria-describedby="caption1">
      <img src="Art1.png" alt="Artwork 1 by Kayla" />
      <div class="caption" id="caption1">Artwork 1 - Watermarked</div>
    </div>
    <div class="gallery-item" tabindex="0" aria-describedby="caption2">
      <img src="Art2.png" alt="Artwork 2 by Kayla" />
      <div class="caption" id="caption2">Artwork 2 - Watermarked</div>
    </div>
    <div class="gallery-item" tabindex="0" aria-describedby="caption3">
      <img src="Art3.png" alt="Artwork 3 by Kayla" />
      <div class="caption" id="caption3">Artwork 3 - Watermarked</div>
    </div>
    <div class="gallery-item" tabindex="0" aria-describedby="caption4">
      <img src="Art4.png" alt="Artwork 4 by Kayla" />
      <div class="caption" id="caption4">Artwork 4 - Watermarked</div>
    </div>
    <div class="gallery-item" tabindex="0" aria-describedby="caption5">
      <img src="Art5.png" alt="Artwork 5 by Kayla" />
      <div class="caption" id="caption5">Artwork 5 - Watermarked</div>
    </div>
    <div class="gallery-item" tabindex="0" aria-describedby="caption6">
      <img src="Art6.png" alt="Artwork 6 by Kayla" />
      <div class="caption" id="caption6">Artwork 6 - Watermarked</div>
    </div>
    <div class="gallery-item" tabindex="0" aria-describedby="caption7">
      <img src="Art7.png" alt="Artwork 7 by Kayla" />
      <div class="caption" id="caption7">Artwork 7 - Watermarked</div>
    </div>
    <div class="gallery-item" tabindex="0" aria-describedby="caption8">
      <img src="Art8.png" alt="Artwork 8 by Kayla" />
      <div class="caption" id="caption8">Artwork 8 - Watermarked</div>
    </div>
    <div class="gallery-item" tabindex="0" aria-describedby="caption9">
      <img src="Art9.png" alt="Artwork 9 by Kayla" />
      <div class="caption" id="caption9">Artwork 9 - Watermarked</div>
    </div>
    <div class="gallery-item" tabindex="0" aria-describedby="caption10">
      <img src="AnimatedArtwork.png" alt="Animated Artwork by Kayla" />

  </section>
</body>
</html>
