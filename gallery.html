<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kayla's Art Gallery - Gallery</title>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #444 0%, #1a1a2a 100%);
      background-attachment: fixed;
      background-size: cover;
      color: #ddd;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      background: #3a3a50;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    #drawerToggle {
      background: transparent;
      border: none;
      font-size: 1.8em;
      color: #fff;
      cursor: pointer;
    }

    #drawerToggle::before {
      content: "\2764"; /* plain heart */
    }

    #drawer {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100vh;
      background: #222233;
      box-shadow: 2px 0 5px rgba(0,0,0,0.7);
      padding: 2em 1em;
      box-sizing: border-box;
      transition: left 0.3s ease;
      z-index: 10000;
    }

    #drawer.open {
      left: 0;
    }

    #drawer nav a {
      display: block;
      color: #ccc;
      text-decoration: none;
      padding: 0.8em 0;
      font-size: 1.1em;
    }

    #drawer nav a:hover {
      color: #ff99cc;
    }

    main {
      padding: 1.5em;
      max-width: 900px;
      margin: 0 auto;
      position: relative;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5em;
      margin-top: 1em;
    }

    .gallery-item {
      cursor: pointer;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 153, 204, 0.3);
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff99cc;
    }

    .gallery-item img {
      width: 100%;
      display: block;
      border-radius: 8px;
    }

    .caption {
      padding: 0.4em 0.6em;
      font-size: 0.9em;
      color: #aaa;
      text-align: center;
      background: rgba(0,0,0,0.3);
      border-radius: 0 0 8px 8px;
    }

    /* Modal styles */
    #modal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    #modal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 0 20px #fff;
    }

    #closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 3em;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    #closeBtn:hover {
      color: #ffcccb;
    }
  </style>
</head>
<body>
  <header>
    <button id="drawerToggle" aria-label="Toggle navigation menu"></button>
    <h1>Kayla's Art Gallery - Gallery</h1>
  </header>

  <aside id="drawer">
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="notes.html">Visitor Notes</a>
    </nav>
  </aside>

  <main>
    <div class="gallery-grid">
      <!-- Replace these with your actual images -->
      <div class="gallery-item" onclick="openModal('images/art1.jpg')">
        <img src="images/art1_thumb.jpg" alt="Artwork 1" />
        <div class="caption">Artwork Title 1</div>
      </div>
      <div class="gallery-item" onclick="openModal('images/art2.jpg')">
        <img src="images/art2_thumb.jpg" alt="Artwork 2" />
        <div class="caption">Artwork Title 2</div>
      </div>
      <div class="gallery-item" onclick="openModal('images/art3.jpg')">
        <img src="images/art3_thumb.jpg" alt="Artwork 3" />
        <div class="caption">Artwork Title 3</div>
      </div>
      <!-- Add more gallery items as needed -->
    </div>
  </main>

  <div id="modal" onclick="closeModal()">
    <span id="closeBtn">&times;</span>
    <img id="modalImg" />
  </div>

  <script>
    function openModal(src) {
      document.getElementById("modalImg").src = src;
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    const drawerToggle = document.getElementById('drawerToggle');
    const drawer = document.getElementById('drawer');

    drawerToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      drawer.classList.toggle('open');
    });

    document.addEventListener('click', (e) => {
      if (!drawer.contains(e.target) && e.target !== drawerToggle) {
        drawer.classList.remove('open');
      }
    });
  </script>
</body>
</html>
