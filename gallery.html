<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Kayla’s Art</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #1e1e2f;
      color: #f0f0f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 1rem;
      text-align: center;
      background: linear-gradient(135deg, #3a3a5a, #2a2a3a);
    }
    header h1 {
      color: #ffccff;
      text-shadow: 0 0 5px #ff99ff;
    }
    main {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    figure {
      background: #2a2a3a;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff99ff;
      text-align: center;
    }
    figure img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
    figcaption {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #ffccff;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #ccc;
      font-size: 0.9rem;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 150;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 80vh;
      border: 5px solid #ff99ff;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<!-- Drawer Toggle Button -->
<button id="drawerToggle" aria-label="Open navigation menu">♥</button>

<!-- Drawer -->
<aside id="drawer" aria-label="Site navigation">
  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="notes.html">Notes</a>
  </nav>
</aside>

<header>
  <h1>My Art Gallery</h1>
</header>

<main>
  <figure>
    <img src="art1.jpg" alt="Artwork 1" onclick="openModal(this)">
    <figcaption>Inspired by a tutorial from ArtWithFlo</figcaption>
  </figure>
  <figure>
    <img src="art2.jpg" alt="Artwork 2" onclick="openModal(this)">
    <figcaption>Based on a tutorial by ArtWithFlo</figcaption>
  </figure>
  <figure>
    <img src="art3.jpg" alt="Artwork 3" onclick="openModal(this)">
    <figcaption>Original work by Kayla</figcaption>
  </figure>
  <figure>
    <img src="art4.jpg" alt="Artwork 4" onclick="openModal(this)">
    <figcaption>Based on a tutorial by ArtWithFlo</figcaption>
  </figure>
  <figure>
    <img src="art5.jpg" alt="Artwork 5" onclick="openModal(this)">
    <figcaption>Based on a tutorial by ArtWithFlo</figcaption>
  </figure>
  <figure>
    <img src="art6.jpg" alt="Artwork 6" onclick="openModal(this)">
    <figcaption>Based on a tutorial by ArtWithFlo</figcaption>
  </figure>
  <figure>
    <img src="art7.jpg" alt="Artwork 7" onclick="openModal(this)">
    <figcaption>Based on a tutorial by ArtWithFlo</figcaption>
  </figure>
  <figure>
    <img src="art8.jpg" alt="Artwork 8" onclick="openModal(this)">
    <figcaption>Inspired by a tutorial from ArtWithFlo</figcaption>
  </figure>
  <figure>
    <img src="art9.jpg" alt="Artwork 9" onclick="openModal(this)">
    <figcaption>Based on a tutorial by ArtWithFlo</figcaption>
  </figure>
</main>

<footer>
  Tutorial credit goes to: <a href="https://youtube.com/@artwithflo?si=pyNUzWYFQDxi2I1n" target="_blank">ArtWithFlo on YouTube</a>
</footer>

<!-- Image Modal -->
<div class="modal" id="imageModal" onclick="closeModal()">
  <img id="modalImage" src="" alt="Enlarged Art">
</div>

<script>
  const drawerToggle = document.getElementById('drawerToggle');
  const drawer = document.getElementById('drawer');
  drawerToggle.addEventListener('click', () => {
    drawer.classList.toggle('open');
  });
  document.addEventListener('click', (e) => {
    if (!drawer.contains(e.target) && e.target !== drawerToggle) {
      drawer.classList.remove('open');
    }
  });

  function openModal(img) {
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    modalImage.src = img.src;
    modal.style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('imageModal').style.display = 'none';
  }
</script>

</body>
</html>
