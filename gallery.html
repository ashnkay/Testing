<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kayla's Art Gallery</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 70px; /* space so content isn't hidden behind footer */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1c1c2e;
      color: #dcdde1;
    }

    header {
      padding: 1rem;
      text-align: center;
      background-color: #292945;
      color: #e668a1;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      user-select: none;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
      max-width: 960px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 12px #e668a1;
      cursor: zoom-in;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Modal styles */
    #imageModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 10000;
      cursor: zoom-out;
    }

    #modalImg {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 8px;
      box-shadow: 0 0 30px #e668a1;
    }

    /* Fixed footer with nav */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #292945;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.7);
      z-index: 1000;
    }

    .bottom-nav ul {
      display: flex;
      justify-content: space-around;
      list-style: none;
      padding: 0.5rem 0;
      margin: 0;
    }

    .bottom-nav ul li a {
      color: #c7d0db;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      display: block;
      transition: color 0.3s ease;
      user-select: none;
    }

    .bottom-nav ul li a:hover,
    .bottom-nav ul li a[aria-current="page"] {
      color: #e668a1;
      text-shadow: 0 0 6px #e668a1;
    }
  </style>
</head>
<body>
  <header>Kayla's Art Gallery</header>

  <main>
    <div class="gallery">
      <img src="Art1.jpg" alt="Art 1" />
      <img src="Art2.jpg" alt="Art 2" />
      <img src="Art3.jpg" alt="Art 3" />
      <img src="Art4.jpg" alt="Art 4" />
      <img src="Art5.jpg" alt="Art 5" />
      <img src="Art6.jpg" alt="Art 6" />
      <img src="Art7.jpg" alt="Art 7" />
      <img src="Art8.jpg" alt="Art 8" />
      <img src="Art9.jpg" alt="Art 9" />
      <video src="AnimatedArtwork.mp4" controls muted style="width:100%; border-radius:8px; box-shadow: 0 0 12px #e668a1;"></video>
    </div>
  </main>

  <!-- Modal for image zoom -->
  <div id="imageModal" aria-hidden="true" role="dialog" tabindex="-1">
    <img id="modalImg" alt="Enlarged artwork" />
  </div>

  <footer>
    <nav class="bottom-nav" aria-label="Bottom navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html" aria-current="page">Gallery</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="notes.html">Visitor Notes</a></li>
      </ul>
    </nav>
  </footer>

  <script>
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImg');

    document.querySelectorAll('.gallery img').forEach(img => {
      img.style.cursor = 'zoom-in';

      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
        modalImg.alt = img.alt;
        modal.setAttribute('aria-hidden', 'false');
        modal.focus();
      });
    });

    modal.addEventListener('click', e => {
      if (e.target === modal) {
        modal.style.display = 'none';
        modalImg.src = '';
        modal.setAttribute('aria-hidden', 'true');
      }
    });

    // Optional: close modal on Esc key
    document.addEventListener('keydown', e => {
      if (e.key === "Escape" && modal.style.display === 'flex') {
        modal.style.display = 'none';
        modalImg.src = '';
        modal.setAttribute('aria-hidden', 'true');
      }
    });
  </script>
</body>
</html>
