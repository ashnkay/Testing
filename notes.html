<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visitor Note(s)</title>
  <style>
    body {
      background-color: #1c1c2e;
      color: #dcdde1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #292945;
      color: #e668a1;
      font-size: 2rem;
      font-weight: 700;
      padding: 1rem;
      letter-spacing: 0.05em;
      user-select: none;
      z-index: 1100;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }

    .heart {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      color: #ff4f81;
      pointer-events: none;
    }

    main {
      flex: 1;
      padding: 2rem;
    }

    textarea {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      resize: vertical;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #ff4f81;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #e03c6f;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 2rem;
    }

    li {
      background-color: #333;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li button {
      background-color: #aa2a4c;
      padding: 0.2rem 0.6rem;
      font-size: 0.9rem;
      border-radius: 4px;
    }

    footer {
      background-color: #2c2c2c;
      padding: 1rem;
      display: flex;
      justify-content: space-around;
      position: sticky;
      bottom: 0;
    }

    footer a {
      color: #ff4f81;
      text-decoration: none;
      font-size: 1rem;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    Visitor Notes
    <div class="heart">♥</div>
  </header>

  <main>
    <textarea id="note" placeholder="Leave your thoughts here..."></textarea>
    <button onclick="postNote()">Post Note</button>
    <ul id="notes-list"></ul>
  </main>

  <footer>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="notes.html">Notes</a>
  </footer>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB6fXcN5oF0a9dFdqZAfnhPu3Jr24uWoic",
      authDomain: "kaylasartcomments.firebaseapp.com",
      databaseURL: "https://kaylasartcomments-default-rtdb.firebaseio.com",
      projectId: "kaylasartcomments",
      storageBucket: "kaylasartcomments.appspot.com",
      messagingSenderId: "591454461493",
      appId: "1:591454461493:web:4aa69c08127a8988555b7c",
      measurementId: "G-KM52V6M1SE"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let userId = localStorage.getItem("userId");
    if (!userId) {
      userId = crypto.randomUUID();
      localStorage.setItem("userId", userId);
    }

    function postNote() {
      const note = document.getElementById("note").value;
      if (note.trim() === "") {
        alert("Don't just leave it empty, babe.");
        return;
      }

      const newNoteRef = db.ref('visitor-notes').push();
      newNoteRef.set({
        text: note,
        userId: userId
      })
      .then(() => {
        document.getElementById("note").value = "";
      })
      .catch(() => {
        alert("Oops, failed to post your note. Try again.");
      });
    }

    function loadNotes() {
      const notesList = document.getElementById("notes-list");
      db.ref("visitor-notes").on("value", (snapshot) => {
        notesList.innerHTML = "";
        snapshot.forEach((child) => {
          const data = child.val();
          const noteItem = document.createElement("li");
          noteItem.textContent = data.text;
          if (data.userId === userId) {
            const del = document.createElement("button");
            del.textContent = "🗑️";
            del.onclick = () => deleteNote(child.key);
            noteItem.appendChild(del);
          }
          notesList.appendChild(noteItem);
        });
      });
    }

    function deleteNote(noteId) {
      const noteRef = db.ref('visitor-notes/' + noteId);
      noteRef.once('value').then(snapshot => {
        const data = snapshot.val();
        if (!data) {
          console.log("Note not found.");
          alert("Note doesn't exist.");
          return;
        }

        console.log("Note data:", data);
        console.log("Stored userId:", userId);
        console.log("Note userId:", data.userId);

        if (data.userId !== userId) {
          alert("You can't delete this note. It's not yours.");
          return;
        }

        noteRef.remove()
          .then(() => console.log("Note deleted successfully."))
          .catch((error) => {
            console.error("Delete failed:", error);
            alert("Delete failed. Check console for details.");
          });
      }).catch((error) => {
        console.error("Fetch before delete failed:", error);
        alert("Couldn't read note before trying to delete.");
      });
    }

    window.onload = loadNotes;
  </script>
</body>
</html>
