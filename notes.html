<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visitor Notes</title>
  <style>
    body {
      background: radial-gradient(circle at top left, #444 0%, #1a1a2a 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ddd;
      padding: 0;
      margin: 0;
      overflow-x: hidden;
    }
    header {
      background: #3a3a50;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 10001;
    }
    #drawerToggle {
      background: transparent;
      border: none;
      font-size: 1.8em;
      color: #fff;
      cursor: pointer;
    }
    #drawerToggle::before {
      content: "\2764"; /* plain heart */
    }
    #drawer {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100vh;
      background: #222233;
      box-shadow: 2px 0 5px rgba(0,0,0,0.7);
      padding: 2em 1em;
      box-sizing: border-box;
      transition: left 0.3s ease;
      z-index: 10000;
    }
    #drawer.open {
      left: 0;
    }
    #drawer nav a {
      display: block;
      color: #ccc;
      text-decoration: none;
      padding: 0.8em 0;
      font-size: 1.1em;
    }
    #drawer nav a:hover {
      color: #ff99cc;
    }
    main {
      max-width: 800px;
      margin: 2em auto;
      padding: 0 1em 3em;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    form textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 1em;
      background: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 8px;
      padding: 0.5em;
      resize: vertical;
      font-family: inherit;
      font-size: 1rem;
    }
    button {
      background: #ff99cc;
      color: #000;
      border: none;
      padding: 0.6em 1em;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
    }
    .note {
      background: #2a2a3a;
      padding: 1em;
      border-radius: 8px;
      margin: 1em 0;
      position: relative;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .note .meta {
      font-size: 0.8em;
      color: #999;
      margin-top: 0.5em;
    }
    .note button.delete {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      color: #ff6666;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      line-height: 1;
    }
  </style>
</head>
<body class="homepage">
  <header>
    <button id="drawerToggle" aria-label="Toggle navigation menu"></button>
    <h1>Visitor Notes</h1>
  </header>

  <aside id="drawer">
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="notes.html">Visitor Notes</a>
    </nav>
  </aside>

  <main>
    <form id="noteForm">
      <textarea id="noteInput" placeholder="Leave a sweet note..." required></textarea>
      <button type="submit">Post Note</button>
    </form>
    <div id="notesList"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB6fXcN5oF0a9dFdqZAfnhPu3Jr24uWoic",
      authDomain: "kaylasartcomments.firebaseapp.com",
      databaseURL: "https://kaylasartcomments-default-rtdb.firebaseio.com",
      projectId: "kaylasartcomments",
      storageBucket: "kaylasartcomments.firebasestorage.app",
      messagingSenderId: "591454461493",
      appId: "1:591454461493:web:4aa69c08127a8988555b7c",
      measurementId: "G-KM52V6M1SE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const notesRef = ref(db, 'notes');

    // Store user id in localStorage so it's persistent across sessions
    let userId = localStorage.getItem('visitorNotesUserId');
    if (!userId) {
      userId = crypto.randomUUID();
      localStorage.setItem('visitorNotesUserId', userId);
    }

    const form = document.getElementById('noteForm');
    const noteInput = document.getElementById('noteInput');
    const notesList = document.getElementById('notesList');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const noteText = noteInput.value.trim();
      if (!noteText) return;

      await push(notesRef, {
        text: noteText,
        createdAt: new Date().toISOString(),
        userId
      });

      noteInput.value = '';
    });

    onValue(notesRef, (snapshot) => {
      notesList.innerHTML = '';
      const notes = snapshot.val();
      if (notes) {
        Object.entries(notes).sort(([,a], [,b]) => new Date(b.createdAt) - new Date(a.createdAt)).forEach(([id, note]) => {
          const noteDiv = document.createElement('div');
          noteDiv.className = 'note';
          noteDiv.innerHTML = `
            <p>${escapeHtml(note.text)}</p>
            <div class="meta">${new Date(note.createdAt).toLocaleString()}</div>
            ${note.userId === userId ? `<button class="delete" data-id="${id}" title="Delete your note">&times;</button>` : ''}
          `;
          notesList.appendChild(noteDiv);
        });

        document.querySelectorAll('.delete').forEach(btn => {
          btn.addEventListener('click', async () => {
            const noteId = btn.getAttribute('data-id');
            await remove(ref(db, `notes/${noteId}`));
          });
        });
      }
    });

    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, function(m) {
        return ({
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        })[m];
      });
    }

    const drawerToggle = document.getElementById('drawerToggle');
    const drawer = document.getElementById('drawer');

    drawerToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      drawer.classList.toggle('open');
    });

    document.addEventListener('click', (e) => {
      if (!drawer.contains(e.target) && e.target !== drawerToggle) {
        drawer.classList.remove('open');
      }
    });
  </script>
</body>
</html>
