<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visitor Notes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1c1c2e;
      color: #dcdde1;
      padding-top: 5.5rem;
      padding-bottom: 5rem;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #292945;
      color: #e668a1;
      font-size: 2rem;
      font-weight: 700;
      padding: 1rem;
      letter-spacing: 0.05em;
      user-select: none;
      z-index: 1100;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }

    .heart-button {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: #e668a1;
      font-size: 1.8rem;
      cursor: default;
      user-select: none;
      z-index: 1200;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }

    h2 {
      color: #e668a1;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.75rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    button {
      background-color: #e668a1;
      color: #fff;
      border: none;
      padding: 0.75rem;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff85c2;
      box-shadow: 0 0 8px #e668a1;
    }

    .note {
      background-color: #2a2a40;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(230, 104, 161, 0.5);
    }

    .note p {
      margin: 0;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #292945;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.75rem 0;
      z-index: 1000;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.7);
    }

    footer a {
      color: #e668a1;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    footer a:hover {
      text-shadow: 0 0 5px #e668a1;
    }
  </style>

  <!-- Firebase -->
  <script type="module">
    // Firebase setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB6fXcN5oF0a9dFdqZAfnhPu3Jr24uWoic",
      authDomain: "kaylasartcomments.firebaseapp.com",
      databaseURL: "https://kaylasartcomments-default-rtdb.firebaseio.com",
      projectId: "kaylasartcomments",
      storageBucket: "kaylasartcomments.firebasestorage.app",
      messagingSenderId: "591454461493",
      appId: "1:591454461493:web:4aa69c08127a8988555b7c",
      measurementId: "G-KM52V6M1SE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const notesRef = ref(db, 'visitor-notes');

    const form = document.getElementById("noteForm");
    const notesList = document.getElementById("notesList");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const noteText = form.note.value.trim();
      if (noteText) {
        push(notesRef, { text: noteText });
        form.reset();
      }
    });

    onValue(notesRef, (snapshot) => {
      notesList.innerHTML = "";
      snapshot.forEach((child) => {
        const note = child.val();
        const div = document.createElement("div");
        div.className = "note";
        div.innerHTML = `<p>${note.text}</p>`;
        notesList.appendChild(div);
      });
    });
  </script>
</head>

<body>
  <header>Visitor Notes</header>
  <button class="heart-button" aria-hidden="true" tabindex="-1">❤️</button>

  <main>
    <h2>Leave a note ✨</h2>
    <form id="noteForm">
      <textarea name="note" rows="4" placeholder="Write something nice..." required></textarea>
      <button type="submit">Post</button>
    </form>
    <div id="notesList"></div>
  </main>

  <footer>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="notes.html">Notes</a>
  </footer>
</body>
</html>
