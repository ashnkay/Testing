<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kayla's Visitor Notes</title>
  <style>
    body {
      background: radial-gradient(circle at top left, #444 0%, #1a1a2a 100%);
      color: #ddd;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header {
      background: #3a3a50;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000; /* Lower than drawer */
    }
    #drawerToggle {
      background: transparent;
      border: none;
      font-size: 1.8em;
      color: #fff;
      cursor: pointer;
    }
    #drawerToggle::before {
      content: "\2764"; /* Plain heart */
    }
    #drawer {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100vh;
      background: #222233;
      box-shadow: 2px 0 5px rgba(0,0,0,0.7);
      padding: 2em 1em;
      box-sizing: border-box;
      transition: left 0.3s ease;
      z-index: 1001; /* Higher than header */
    }
    #drawer.open {
      left: 0;
    }
    #drawer nav a {
      display: block;
      color: #ccc;
      text-decoration: none;
      padding: 0.8em 0;
      font-size: 1.1em;
    }
    #drawer nav a:hover {
      color: #ff99cc;
    }
    main {
      padding: 1.5em;
      max-width: 900px;
      margin: 0 auto;
      position: relative;
    }
    form {
      margin-bottom: 1em;
    }
    input[type="text"] {
      width: 80%;
      padding: 0.6em;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      margin-right: 0.5em;
    }
    button[type="submit"] {
      padding: 0.6em 1em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #ff99cc;
      color: #222;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #ff66aa;
    }
    .note {
      background: rgba(255, 153, 204, 0.15);
      margin-bottom: 1em;
      padding: 1em;
      border-radius: 10px;
      position: relative;
    }
    .note .meta {
      font-size: 0.75em;
      color: #aaa;
      margin-top: 0.5em;
    }
    .delete {
      position: absolute;
      top: 10px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 1.5em;
      color: #ff6666;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }
    .delete:hover {
      color: #ff0000;
    }
  </style>
</head>
<body>
  <header>
    <button id="drawerToggle" aria-label="Toggle navigation menu"></button>
    <h1>Visitor Notes</h1>
  </header>

  <aside id="drawer">
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="notes.html">Visitor Notes</a>
    </nav>
  </aside>

  <main>
    <form id="noteForm">
      <input type="text" id="noteInput" placeholder="Leave your note here..." required />
      <button type="submit">Post</button>
    </form>

    <div id="notesList"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB6fXcN5oF0a9dFdqZAfnhPu3Jr24uWoic",
      authDomain: "kaylasartcomments.firebaseapp.com",
      databaseURL: "https://kaylasartcomments-default-rtdb.firebaseio.com",
      projectId: "kaylasartcomments",
      storageBucket: "kaylasartcomments.firebasestorage.app",
      messagingSenderId: "591454461493",
      appId: "1:591454461493:web:4aa69c08127a8988555b7c",
      measurementId: "G-KM52V6M1SE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const notesRef = ref(db, 'notes');

    let userId = localStorage.getItem('visitorNotesUserId');
    if (!userId) {
      userId = crypto.randomUUID();
      localStorage.setItem('visitorNotesUserId', userId);
    }

    const form = document.getElementById('noteForm');
    const noteInput = document.getElementById('noteInput');
    const notesList = document.getElementById('notesList');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const noteText = noteInput.value.trim();
      if (!noteText) return;
      console.log('Submitting note:', noteText);

      try {
        await push(notesRef, {
          text: noteText,
          createdAt: new Date().toISOString(),
          userId
        });
        console.log('Note posted successfully');
        noteInput.value = '';
      } catch (err) {
        console.error('Error posting note:', err);
      }
    });

    onValue(notesRef, (snapshot) => {
      notesList.innerHTML = '';
      const notes = snapshot.val();
      if (notes) {
        Object.entries(notes)
          .sort(([,a], [,b]) => new Date(b.createdAt) - new Date(a.createdAt))
          .forEach(([id, note]) => {
            const noteDiv = document.createElement('div');
            noteDiv.className = 'note';
            noteDiv.innerHTML = `
              <p>${escapeHtml(note.text)}</p>
              <div class="meta">${new Date(note.createdAt).toLocaleString()}</div>
              ${note.userId === userId ? `<button class="delete" data-id="${id}" title="Delete your note">&times;</button>` : ''}
            `;
            notesList.appendChild(noteDiv);
          });

        document.querySelectorAll('.delete').forEach(btn => {
          btn.addEventListener('click', async () => {
            const noteId = btn.getAttribute('data-id');
            try {
              await remove(ref(db, `notes/${noteId}`));
            } catch (err) {
              console.error('Error deleting note:', err);
            }
          });
        });
      }
    });

    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, function(m) {
        return ({
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        })[m];
      });
    }

    const drawerToggle = document.getElementById('drawerToggle');
    const drawer = document.getElementById('drawer');

    drawerToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      drawer.classList.toggle('open');
    });

    document.addEventListener('click', (e) => {
      if (!drawer.contains(e.target) && e.target !== drawerToggle) {
        drawer.classList.remove('open');
      }
    });
  </script>
</body>
</html>
