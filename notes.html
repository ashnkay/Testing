<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visitor Notes</title>
  <style>
    body {
      background: radial-gradient(circle at top left, #444 0%, #1a1a2a 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ddd;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    h1 { text-align: center; }
    form textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 1em;
      background: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 8px;
      padding: 0.5em;
      resize: vertical;
    }
    button {
      background: #ff99cc;
      color: #000;
      border: none;
      padding: 0.6em 1em;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .note {
      background: #2a2a3a;
      padding: 1em;
      border-radius: 8px;
      margin: 1em 0;
      position: relative;
    }
    .note .meta {
      font-size: 0.8em;
      color: #999;
    }
    .note button.delete {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      color: #ff6666;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Visitor Notes</h1>
  <form id="noteForm">
    <textarea id="noteInput" placeholder="Leave a sweet note..." required></textarea>
    <button type="submit">Post Note</button>
  </form>
  <div id="notesList"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB6fXcN5oF0a9dFdqZAfnhPu3Jr24uWoic",
      authDomain: "kaylasartcomments.firebaseapp.com",
      databaseURL: "https://kaylasartcomments-default-rtdb.firebaseio.com",
      projectId: "kaylasartcomments",
      storageBucket: "kaylasartcomments.firebasestorage.app",
      messagingSenderId: "591454461493",
      appId: "1:591454461493:web:4aa69c08127a8988555b7c",
      measurementId: "G-KM52V6M1SE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const notesRef = ref(db, 'notes');

    const userId = crypto.randomUUID();

    const form = document.getElementById('noteForm');
    const noteInput = document.getElementById('noteInput');
    const notesList = document.getElementById('notesList');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const noteText = noteInput.value.trim();
      if (noteText) {
        await push(notesRef, {
          text: noteText,
          createdAt: new Date().toISOString(),
          userId
        });
        noteInput.value = '';
      }
    });

    onValue(notesRef, (snapshot) => {
      notesList.innerHTML = '';
      const notes = snapshot.val();
      if (notes) {
        Object.entries(notes).reverse().forEach(([id, note]) => {
          const noteDiv = document.createElement('div');
          noteDiv.className = 'note';
          noteDiv.innerHTML = `
            <p>${note.text}</p>
            <div class="meta">${new Date(note.createdAt).toLocaleString()}</div>
            ${note.userId === userId ? `<button class="delete" data-id="${id}">&times;</button>` : ''}
          `;
          notesList.appendChild(noteDiv);
        });

        document.querySelectorAll('.delete').forEach(btn => {
          btn.addEventListener('click', async () => {
            const noteId = btn.getAttribute('data-id');
            await remove(ref(db, `notes/${noteId}`));
          });
        });
      }
    });
  </script>
</body>
</html>
