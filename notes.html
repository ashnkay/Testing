<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visitor Notes</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1e1e2f;
      color: #dcdde1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-bottom: 60px; /* space for bottom nav */
      line-height: 1.6;
    }

    header {
      background-color: #2c2c44;
      padding: 1.5rem 1rem;
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      color: #a1c3d1;
      text-shadow: 0 0 8px #a1c3d1;
      user-select: none;
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
      font-size: 1.15rem;
      color: #c7d0db;
    }

    form {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
      padding: 0.6rem;
      border-radius: 6px;
      border: none;
      font-family: inherit;
      font-size: 1rem;
      background-color: #333354;
      color: #eee;
      transition: background-color 0.3s ease;
    }

    textarea:focus {
      outline: 2px solid #e668a1;
      background-color: #444466;
    }

    button {
      width: 120px;
      padding: 0.7rem 1rem;
      background-color: #e668a1;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: flex-start;
    }

    button:hover {
      background-color: #c0527d;
    }

    #notesList {
      margin-top: 2rem;
      max-height: 300px;
      overflow-y: auto;
      background-color: #292945;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: inset 0 0 8px #0008;
    }

    .note {
      padding: 0.6rem;
      border-bottom: 1px solid #444466;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    /* Bottom Nav Footer */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #292945;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.7);
      z-index: 50;
    }

    .bottom-nav ul {
      display: flex;
      justify-content: space-around;
      list-style: none;
      padding: 0.5rem 0;
      margin: 0;
    }

    .bottom-nav ul li a {
      color: #c7d0db;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      display: block;
      transition: color 0.3s ease;
    }

    .bottom-nav ul li a:hover,
    .bottom-nav ul li a[aria-current="page"] {
      color: #e668a1;
      text-shadow: 0 0 6px #e668a1;
    }
  </style>
</head>
<body>

  <header>Visitor Notes</header>

  <main>
    <p>Thanks for visiting my gallery! Feel free to leave a note, share your thoughts, or just say hi.</p>

    <form id="noteForm">
      <textarea id="noteInput" placeholder="Write your note here..." required></textarea>
      <button type="submit">Add Note</button>
    </form>

    <div id="notesList"></div>
  </main>

  <footer>
    <nav class="bottom-nav" aria-label="Bottom navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="notes.html" aria-current="page">Visitor Notes</a></li>
      </ul>
    </nav>
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB6fXcN5oF0a9dFdqZAfnhPu3Jr24uWoic",
      authDomain: "kaylasartcomments.firebaseapp.com",
      databaseURL: "https://kaylasartcomments-default-rtdb.firebaseio.com",
      projectId: "kaylasartcomments",
      storageBucket: "kaylasartcomments.firebasestorage.app",
      messagingSenderId: "591454461493",
      appId: "1:591454461493:web:4aa69c08127a8988555b7c",
      measurementId: "G-KM52V6M1SE"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const notesList = document.getElementById('notesList');
    const noteForm = document.getElementById('noteForm');
    const noteInput = document.getElementById('noteInput');

    // Load notes from Firebase
    function loadNotes() {
      db.ref('notes').on('value', snapshot => {
        notesList.innerHTML = '';
        const notes = snapshot.val();
        if (notes) {
          Object.entries(notes).forEach(([key, note]) => {
            const div = document.createElement('div');
            div.classList.add('note');
            div.textContent = note.text;
            notesList.appendChild(div);
          });
        } else {
          notesList.textContent = 'No notes yet. Be the first to leave one!';
        }
      });
    }

    // Add note to Firebase
    noteForm.addEventListener('submit', e => {
      e.preventDefault();
      const text = noteInput.value.trim();
      if (!text) return;

      const newNoteRef = db.ref('notes').push();
      newNoteRef.set({ text })
        .then(() => {
          noteInput.value = '';
        })
        .catch(err => {
          alert('Error adding note: ' + err.message);
        });
    });

    // Initialize
    loadNotes();
  </script>
</body>
</html>
